<!doctype html>
<html>
<head>
    <title>Volume Booster</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-3 shadow-effect" style="width: 450px;">
    <h3 class="text-center">Volume Booster</h3>
    <input type="range" class="form-range" min="0" max="500" step="10" value="100" onchange="updateInput(this.value);" id="volumeInput">
    <div class="row">
      <div class="col-sm-1">
        0
      </div>
      <div class="col-sm-10">
        <h4><span class ="label label-default" id="volume">100</span></h4>
      </div>
      <div class="col-sm-1">
        500
      </div>
    </div>
</div>
  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
